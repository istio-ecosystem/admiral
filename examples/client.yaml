##################################################################################################
# Sleep service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: client
---
apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: client
    identity: Admiral.platform.mesh.client
    env: stage
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: client
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: client
        identity: Admiral.platform.mesh.client
        env: stage
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: client
      containers:
      - name: client
        image: pstauffer/curl
        command: ["/bin/sleep", "3650d"]
        imagePullPolicy: IfNotPresent
---

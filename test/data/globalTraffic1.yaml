---
apiVersion: admiral.io/v1alpha1
kind: GlobalTrafficPolicy
metadata:
  name: policy-identity1
spec:
  selector:
    identity: identity1
  policy:
  - dns: stage.service1.global
    lbtype: TOPOLOGY

---
apiVersion: admiral.io/v1alpha1
kind: GlobalTrafficPolicy
metadata:
  name: policy-identity2
spec:
  selector:
    identity: identity2
  policy:
  - dns: stage.service2
    lbtype: TOPOLOGY
  - dns: stage.service2.uswest2
    lbtype: FAILOVER
    target:
    - region: us-west-2
      weight: 100
    - region: us-east-2
      weight: 0
  - dns: stage.service2-east
    lbtype: FAILOVER
    target:
    - region: us-west-2
      weight: 0
    - region: us-east-2
      weight: 100
---
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: admiral
  name: admiral
  namespace: admiral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admiral
  template:
    metadata:
      labels:
        app: admiral
    spec:
      serviceAccountName: admiral
      containers:
        - args:
            - --dependency_namespace
            - admiral
            - --secret_namespace
            - admiral
            - --sync_namespace
            - admiral-sync
            - --sync_period
            - 20s
          image: docker.io/admiralproj/admiral:latest
          #          livenessProbe:
          #            failureThreshold: 5
          #            httpGet:
          #              path: /health/full
          #              port: 8443
          #              scheme: HTTPS
          #            initialDelaySeconds: 90
          #            periodSeconds: 5
          #            successThreshold: 1
          #            timeoutSeconds: 1
          name: admiral
          ports:
            - containerPort: 8443
              name: service
            - containerPort: 8490
              name: metrics
          resources:
            limits:
              cpu: 1
              memory: 1028M
            requests:
              cpu: 0.25
              memory: 256M

---
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webapp
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: webapp
        identity: webapp
        sidecar.istio.io/inject: "true"
        #admiral-ignore: "true" #Uncommenting this line will cause admiral to ignore this deployment despite the fact that it's in the mesh
    spec:
      serviceAccountName: webapp
      containers:
        - name: webapp
          image: pstauffer/curl
          command: ["/bin/sleep", "3650d"]
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: webapp
    identity: webapp
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: webapp
---